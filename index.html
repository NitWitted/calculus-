<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javashit</title>
  <style>
    *{
      background-color: rgb(34, 34, 34);
      color: rgb(216, 216, 216);
      margin: 0;
      padding: 0;
    }

    body{
      display: inline-block;
      height: min-content;
      width: min-content;
      overflow: hidden;
    }

    .spin{
      text-align: center;
      animation-name: spin;
      animation-duration: 750ms;
      animation-iteration-count: infinite;
      animation-timing-function: linear; 
    }

    @keyframes spin {
      from {
        transform:rotate(0deg);
      } to {
        transform:rotate(360deg);
      }
    }

    .x {
      animation: x 14s linear infinite alternate;
    }

    .y {
      animation: y 8s linear infinite alternate;
    }

    @keyframes x {
      100% {
          transform: translateX( calc(99vw - 100px) );
      }
    }

    @keyframes y {
      100% {
          transform: translateY( calc(99vh - 50px) );
      }
    }
  </style>
</head>
<body>
  <div class="x" id="moveX"">
    <div class="y" id="moveY">
      <div class="spin" id="spoon">
        <h1 id="h1">Calculus!</h1>
        <h3 id="calc"></h3>
      </div>
    </div>
  </div>
  <script>
    var text1 = 1;
    var text2 = 2;
    var span1 = document.getElementById("h1");
    var span2 = document.getElementById("calc");
    var size = 25;
    var equationType = 1;
    var spinSpeedSlider = 50;
    var spinSpeed = 300;
    var moveSpeedSlider = 5;
    var moveSpeedX = 1.4;
    var moveSpeedY = 0.4;

    function equationLogic(text1, text2, equationType){
      if(equationType == 1){
        document.getElementById("calc").innerText = text1 + text2;
      }
      else if(equationType == 2){
        document.getElementById("calc").innerText = text1 - text2;
      }
      else if(equationType == 3){
        document.getElementById("calc").innerText = text1 * text2;
      }
      else if(equationType == 4){
        decimalHell = text1 / text2;
        document.getElementById("calc").innerText = decimalHell.toFixed(2);
      }
      else{
        document.getElementById("calc").innerText = "Equation error";
      }
    };

    function bigBoiFonto(span1, span2, size){
      let sizeText = size.toString();
      span1.style.fontSize = sizeText + "px";
      span2.style.fontSize = sizeText + "px";
    };

    function spinno(spinSpeedSlider, spinSpeed){
      spinSpeed = spinSpeedSlider * 300;
      let spinSpeedText = spinSpeed.toString()
      document.getElementById("spoon").style.animationDuration = spinSpeedText + "ms";
    };

    function movementStuffo(moveSpeedSlider, moveSpeedX, moveSpeedY){
      moveSpeedX = moveSpeedSlider / 1.4;
      moveSpeedY = moveSpeedSlider / 0.4;
      let moveSpeedXText = moveSpeedX.toString()
      let moveSpeedYText = moveSpeedY.toString()
      document.getElementById("moveX").style.animationDuration = moveSpeedXText + "s";
      document.getElementById("moveY").style.animationDuration = moveSpeedYText + "s";
    };

    window.wallpaperPropertyListener = {
      applyUserProperties: function(properties){
        if(properties.slider1){
          text1 = properties.slider1.value;
          equationLogic(text1, text2, equationType);
        }
        if(properties.slider2){
          text2 = properties.slider2.value;
          equationLogic(text1, text2, equationType);
        }
        if(properties.equation){
          equationType = properties.equation.value;
          equationLogic(text1, text2, equationType);
        }
        if(properties.fontsize){
          size = properties.fontsize.value;
          bigBoiFonto(span1, span2, size);
        }
        if(properties.spinspeed){
          spinSpeedSlider = properties.spinspeed.value;
          spinno(spinSpeedSlider, spinSpeed)
        }
        if(properties.movementspeed){
          moveSpeedSlider = properties.movementspeed.value;
          movementStuffo(moveSpeedSlider, moveSpeedX, moveSpeedY)
        }
      }
   }
  </script>
</body>
</html>
